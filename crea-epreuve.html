            <BLOCKQUOTE><OL>
            <LI>
              <img src="assets/images/crea-game/CALQUE 2.png" alt="2" style="height: 300px; width:200px">
              
            <SELECT NAME="liste1" SIZE=1>
              <option VALUE=1>position 1 </OPTION>
                <option VALUE=1>position 2</OPTION>
                <option VALUE=0>position 3</OPTION>

            </SELECT>
            </LI>
            <LI>
            <img src="assets/images/crea-game/CALQUE 1.png" alt="1" style="height: 300px; width:200px">
            <SELECT NAME="liste2" SIZE=1>
              <option VALUE=1>position 1 </OPTION>
                <option VALUE=1>position 2</OPTION>
                <option VALUE=1>position 3</OPTION>
                <option VALUE=0>position 4</OPTION>
            </SELECT>
            </LI>
            <LI>
              <img src="assets/images/crea-game/CALQUE 3.png" alt="3" style="height: 300px; width:200px">
            <SELECT NAME="liste3" SIZE=1>
            <option VALUE=1>position 1 </OPTION>
            <option VALUE=0>position 2</OPTION>
            <option VALUE=1>position 3</OPTION>
            <option VALUE=1>position 4</OPTION>
            </SELECT>
            </LI>
            <LI>
              <img src="assets/images/crea-game/CALQUE 4.png" alt="4" style="height: 300px; width:200px">
            <SELECT NAME="liste3" SIZE=1>
            <option VALUE=0>position 1 </OPTION>
            <option VALUE=1>position 2</OPTION>
            <option VALUE=1>position 3</OPTION>
            <option VALUE=1>position 4</OPTION>
            </SELECT>
            </LI>
            </OL></BLOCKQUOTE>
            <BR>
            <DIV ALIGN=right>
            <INPUT TYPE=button VALUE="Vérifier" ONCLICK="ordre()"></INPUT> 
            </DIV>
            </FORM>
          </div>
        </div>
      </div>
    </div>

<!-- Scripts -->
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/animation.js"></script>
<script src="assets/js/filtre.js"></script>
<script langage="JavaScript">
  function erreurl(numliste) {
    laliste=eval("form1.liste"+numliste);
    return laliste[laliste.selectedIndex].value; 
  }
  
  function message(erreurs) {
    if (erreurs==0) alert('Félicitations ! Tu as réussi cette épreuve le code : 2 * * *');
    else if (erreurs==1) alert('Tu as fait une erreur !');
    else alert('Tu as fait '+erreurs+' erreurs !');
  }
  
  function ordre() {
    erreurs=0;
    for (i=1; i<=2; i++) {
    erreurs+=eval(erreurl(i));
    }
    message(erreurs);
  }
  </script>
</body>
